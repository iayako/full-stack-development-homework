<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        let buuza = {
            name: "buuza",
            "selling price": 250,
            "energy value": {
                calories: "568 kcal",
                proteins: "30 gm",
                fats: "21 gm",
                carbohydrates: "65 gm"
            },
            ingredients: {
                "wheat flour": "500 gm",
                "ground beef": "500 gm",
                onion: "1 head",
                water: "300 ml",
                egg: "1 piece",
                salt: "2 tps",
                "ground black pepper": "pinch",
                pork: "200 gm"
            }
        }
        let wok = {
            name: "wok",
            "selling price": 220,
            "energy value": {
                calories: "127 kcal",
                proteins: "8 gm",
                fats: "8 gm",
                carbohydrates: "13 gm"
            },
            ingredients: [
                {name: "wheat flour", amount: 0.5, meusure_unit: "kg"},
                {name: "ground beef", amount: 0.5, meusure_unit: "kg"},
                {name: "onion", amount: 1, meusure_unit: "peace"},
                {name: "water", amount: 0.3, meusure_unit: "l"},
                {name: "egg", amount: 1, meusure_unit: "peace"},
                {name: "salt", amount: 2, meusure_unit: "ts"},
                {name: "ground black pepper", amount: 1, meusure_unit: "pinch"},
                {name: "pork", amount: 0.2, meusure_unit: "kg"},
            ]
        }
        let pizza = {
            name: "pizza",
            "selling price": 280,
            "energy value": {
                calories: "715 kcal",
                proteins: "35 gm",
                fats: "23 gm",
                carbohydrates: "93 gm"
            },
            ingredients: [
                {name: "flour", amount: 0.5, meusure_unit: "kg"},
                {name: "fresh yeast", amount: 0.03, meusure_unit: "kg"},
                {name: "sugar", amount: 0, meusure_unit: "taste"},
                {name: "salt", amount: 1, meusure_unit: "ts"},
                {name: "olive oil", amount: 0.004, meusure_unit: "kg"},
                {name: "tomato sause", amount: 0, meusure_unit: "taste"},
                {name: "fresh basil", amount: 0, meusure_unit: "taste"},
                {name: "tomato paste", amount: 2, meusure_unit: "tbs"},
                {name: "oregano", amount: 1, meusure_unit: "ts"},
                {name: "hard cheese", amount: 0.3, meusure_unit: "kg"},
                {name: "chees fets", amount: 0, meusure_unit: "taste"},
            ]
        }
        let menu = [buuza, wok, pizza];
        let menuView = "Menu:\n";
        for (let dish in menu) {
            let dishInfo = `${parseInt(dish)+1}) ${menu[dish].name}\n` +
                `\tcalories: ${menu[dish]["energy value"].calories}\n` +
                `\tproteins: ${menu[dish]["energy value"].proteins}\n` +
                `\tfats: ${menu[dish]["energy value"].fats}\n` +
                `\tcarbohydrates: ${menu[dish]["energy value"].carbohydrates}\n` +
                `Price: ${menu[dish]["selling price"]}\n`;
            menuView += dishInfo;
        }
        alert(menuView);
    </script>
</head>
